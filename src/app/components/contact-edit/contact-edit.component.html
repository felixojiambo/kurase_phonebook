<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 z-50"
  (click)="onCancel()"
>
  <div
    class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg max-w-md w-full relative"
    (click)="$event.stopPropagation()"
  >
    <button
      class="absolute top-2 right-2 text-gray-600 dark:text-gray-300"
      (click)="onCancel()"
    >
      âœ•
    </button>

    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Edit Contact</h2>

    <form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
      <div class="space-y-2">
        <input
          formControlName="firstName"
          placeholder="First Name"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />
        <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="text-red-500 text-sm">
          First Name is required.
        </div>

        <input
          formControlName="lastName"
          placeholder="Last Name"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />
        <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="text-red-500 text-sm">
          Last Name is required.
        </div>

        <input
          formControlName="email"
          placeholder="Email"
          type="email"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm">
          A valid email is required.
        </div>

        <input
          formControlName="phone"
          placeholder="Phone"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />
        <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-red-500 text-sm">
          Phone number must be at least 7 characters.
        </div>

        <input
          formControlName="address"
          placeholder="Address"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />
        <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-red-500 text-sm">
          Address is required.
        </div>

        <input
          formControlName="imageUrl"
          placeholder="Image URL"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        />

        <select
          formControlName="group"
          class="w-full p-2 border dark:border-gray-700 rounded dark:bg-gray-700 dark:text-white"
        >
          <option value="">No Group</option>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>

        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="favorite" class="dark:bg-gray-700 dark:text-white" />
          <span class="dark:text-white">Favorite</span>
        </label>
      </div>

      <div class="flex justify-end space-x-2 mt-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 bg-gray-300 dark:bg-gray-600 dark:text-white rounded"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded"
          [disabled]="form.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
