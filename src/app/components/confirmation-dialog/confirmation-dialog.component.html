<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg max-w-sm w-full">
      <p class="text-gray-800 dark:text-gray-200 mb-4">{{message}}</p>
      <div class="flex justify-end space-x-2">
        <button class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded" (click)="cancel.emit()">
          Cancel
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded" (click)="confirm.emit()">
          Confirm
        </button>
      </div>
    </div>
  </div>
