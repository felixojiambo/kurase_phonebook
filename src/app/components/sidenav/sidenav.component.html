<!-- Sidenav Container -->
<aside
  [ngClass]="{
    'w-64': isOpen,
    'w-16': !isOpen
  }"
  class="fixed top-16 left-0 h-full bg-gray-100 dark:bg-gray-900 shadow-md transition-width duration-300"
>
  <div class="flex flex-col h-full">
    <!-- Toggle Button -->
    <button
      (click)="toggleSidenav()"
      class="p-2 focus:outline-none hover:bg-gray-200 dark:hover:bg-gray-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-800 dark:text-gray-200"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          *ngIf="isOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
        <path
          *ngIf="!isOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Navigation Links -->
    <nav class="flex-1 mt-4">
      <ul class="space-y-2">

        <!-- Home -->
        <li>
          <a
            routerLink="/home"
            class="flex items-center p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Home Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"
              />
            </svg>
            <span *ngIf="isOpen" class="ml-2">Home</span>
          </a>
        </li>

        <!-- Favorites -->
        <li>
          <a
            routerLink="/favorites"
            class="flex items-center p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Star Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.97a1 1 0 00.95.69h4.164c.969 0 
                  1.371 1.24.588 1.81l-3.37 2.45a1 1 
                  0 00-.364 1.118l1.286 3.97c.3.921-.755
                  1.688-1.54 1.118l-3.37-2.45a1 1 0
                  00-1.176 0l-3.37 2.45c-.784.57-1.838-.197-1.54-1.118l1.286-3.97a1
                  1 0 00-.364-1.118L2.98 9.397c-.783-.57-.38-1.81.588-1.81h4.164a1
                  1 0 00.95-.69l1.286-3.97z"
              />
            </svg>
            <span *ngIf="isOpen" class="ml-2">Favorites</span>
          </a>
        </li>

        <!-- Groups -->
        <li>
          <a
            routerLink="/groups"
            class="flex items-center p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Users Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5V4H2v16h5m5-16h2a2 2 0 
                  012 2v2a2 2 0 01-2 2h-2a2 2 0 
                  01-2-2V6a2 2 0 012-2z"
              />
            </svg>
            <span *ngIf="isOpen" class="ml-2">Groups</span>
          </a>
        </li>

        <!-- Import/Export -->
        <li>
          <a
            routerLink="/import-export"
            class="flex items-center p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Upload/Download Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v2a2 2 0 
                  002 2h12a2 2 0 
                  002-2v-2M12 12v6m0 0l3-3m-3 
                  3l-3-3"
              />
            </svg>
            <span *ngIf="isOpen" class="ml-2">Import/Export</span>
          </a>
        </li>

        <!-- Settings -->
        <li>
          <a
            routerLink="/settings"
            class="flex items-center p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-800 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Settings Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 
                  3 2 3-.895 3-2-1.343-2-3-2zm0 4c-1.657 
                  0-3 .895-3 2s1.343 2 3 2 3-.895 
                  3-2-1.343-2-3-2zm0 4c-1.657 0-3 
                  .895-3 2s1.343 2 3 2 3-.895 3-2
                  -1.343-2-3-2z"
              />
            </svg>
            <span *ngIf="isOpen" class="ml-2">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
