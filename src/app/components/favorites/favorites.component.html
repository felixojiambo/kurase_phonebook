<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Favorites</h2>
  
    <div *ngIf="(favorites$ | async)?.length === 0" class="text-gray-600 dark:text-gray-300">
      No favorite contacts found.
    </div>
  
    <div class="space-y-2">
      <div
        *ngFor="let contact of favorites$ | async"
        class="p-4 border border-gray-300 dark:border-gray-700 rounded shadow-sm bg-white dark:bg-gray-800 flex items-center"
      >
        <img
          *ngIf="contact.imageUrl"
          [src]="contact.imageUrl"
          [alt]="contact.firstName + ' ' + contact.lastName"
          class="w-12 h-12 rounded-full mr-4"
        />
        <div class="flex-grow">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            {{ contact.lastName }}, {{ contact.firstName }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.email }}</p>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.phone }}</p>
        </div>
      </div>
    </div>
  </div>
