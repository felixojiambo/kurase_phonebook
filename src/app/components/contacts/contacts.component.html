<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">All Contacts</h2>
  
    <!-- Add Contact Button -->
    <button
      (click)="addContact()"
      class="mb-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
    >
      Add Contact
    </button>
  
    <!-- Contacts List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let contact of contacts$ | async"
        class="p-4 border border-gray-300 dark:border-gray-700 rounded shadow-sm bg-white dark:bg-gray-800"
      >
        <img
          *ngIf="contact.imageUrl"
          [src]="contact.imageUrl"
          alt="{{ contact.firstName }} {{ contact.lastName }}"
          class="w-16 h-16 rounded-full mb-2"
        />
        <h3 class="text-xl font-bold text-gray-800 dark:text-white">
          {{ contact.firstName }} {{ contact.lastName }}
        </h3>
        <p class="text-gray-600 dark:text-gray-300">{{ contact.email }}</p>
        <p class="text-gray-600 dark:text-gray-300">{{ contact.phone }}</p>
        <p class="text-gray-600 dark:text-gray-300">{{ contact.address }}</p>
  
        <button
          (click)="deleteContact(contact.id)"
          class="mt-2 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
