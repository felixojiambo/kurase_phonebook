<div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">All Contacts (Alphabetical)</h2>
      <button
        (click)="toggleViewMode()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Switch to {{ viewMode === 'list' ? 'Grid' : 'List' }} View
      </button>
    </div>
  
    <!-- List View -->
    <div *ngIf="viewMode === 'list'" class="space-y-2">
      <div
        *ngFor="let contact of contacts$ | async"
        (click)="onContactClick(contact)"
        class="p-4 border border-gray-300 dark:border-gray-700 rounded shadow-sm bg-white dark:bg-gray-800 flex items-center cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <img
          *ngIf="contact.imageUrl"
          [src]="contact.imageUrl"
          [alt]="contact.firstName + ' ' + contact.lastName"
          class="w-12 h-12 rounded-full mr-4"
        />
        <div class="flex-grow">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            {{ contact.lastName }}, {{ contact.firstName }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.email }}</p>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.phone }}</p>
        </div>
      </div>
    </div>
  
    <!-- Grid View -->
    <div *ngIf="viewMode === 'grid'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let contact of contacts$ | async"
        (click)="onContactClick(contact)"
        class="p-4 border border-gray-300 dark:border-gray-700 rounded shadow-sm bg-white dark:bg-gray-800 flex flex-col items-center cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <img
          *ngIf="contact.imageUrl"
          [src]="contact.imageUrl"
          [alt]="contact.firstName + ' ' + contact.lastName"
          class="w-16 h-16 rounded-full mb-2"
        />
        <h3 class="text-lg font-bold text-gray-800 dark:text-white">
          {{ contact.lastName }}, {{ contact.firstName }}
        </h3>
        <p class="text-gray-600 dark:text-gray-300">{{ contact.email }}</p>
        <p class="text-gray-600 dark:text-gray-300">{{ contact.phone }}</p>
      </div>
    </div>
  </div>
  
  <!-- Detail Modal -->
  <app-contact-detail
    *ngIf="showContactDetail"
    [contact]="selectedContact"
    (close)="onCloseDetail()"
    (updated)="onContactUpdated($event)"
    (deleted)="onContactDeleted($event)"
  ></app-contact-detail>
