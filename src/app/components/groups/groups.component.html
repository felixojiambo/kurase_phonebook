<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Contacts by Group</h2>
  
    <!-- Group Selection -->
    <div class="mb-4 flex space-x-2">
      <select
        [(ngModel)]="selectedGroup"
        (change)="onGroupChange(selectedGroup)"
        class="px-2 py-1 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600"
      >
        <option *ngFor="let g of groups" [value]="g">{{ g }}</option>
      </select>
    </div>
  
    <!-- Contacts List -->
    <div class="space-y-2">
      <div *ngFor="let contact of filteredContacts$ | async"
        class="p-4 border border-gray-300 dark:border-gray-700 rounded shadow-sm bg-white dark:bg-gray-800 flex items-center"
      >
        <img
          *ngIf="contact.imageUrl"
          [src]="contact.imageUrl"
          [alt]="contact.firstName + ' ' + contact.lastName"
          class="w-12 h-12 rounded-full mr-4"
        />
        <div class="flex-grow">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            {{ contact.lastName }}, {{ contact.firstName }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.email }}</p>
          <p class="text-gray-600 dark:text-gray-300">{{ contact.phone }}</p>
          <p class="text-gray-600 dark:text-gray-300">Group: {{ contact.group || 'None' }}</p>
        </div>
      </div>
    </div>
  </div>
