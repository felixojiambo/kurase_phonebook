<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Settings</h2>
  
    <!-- Dark Mode Toggle -->
    <div class="mb-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" [(ngModel)]="isDarkMode" (change)="onDarkModeChange()" />
        <span class="dark:text-white">Enable Dark Mode by Default</span>
      </label>
    </div>
  
    <!-- Default View Mode Selection -->
    <div class="mb-4">
      <label class="block dark:text-white mb-2">Default Homepage View Mode:</label>
      <select [(ngModel)]="defaultViewMode" (change)="onViewModeChange()" class="px-2 py-1 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600">
        <option value="list">List View</option>
        <option value="grid">Grid View</option>
      </select>
    </div>
  
    <!-- Clear Recent Contacts (Optional) -->
    <div class="mb-4">
      <button (click)="clearRecentContacts()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Clear Recent Contacts
      </button>
    </div>
  
    <p class="text-gray-600 dark:text-gray-300 text-sm">
      Changes made here persist in local storage and will apply next time you visit the app.
    </p>
  </div>
