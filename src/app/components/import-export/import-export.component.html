<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Import/Export Contacts</h2>
  
    <div class="flex space-x-2 mb-4">
      <!-- Export Button -->
      <button
        (click)="exportContacts()"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
      >
        Export CSV
      </button>
  
      <!-- Import -->
      <label class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 cursor-pointer">
        Import CSV
        <input type="file" accept=".csv" (change)="onImportContacts($event)" class="hidden"/>
      </label>
  
      <!-- Sample CSV Link -->
      <a href="/sample_contacts.csv" target="_blank" class="text-blue-500 underline">Download Sample CSV</a>
    </div>
  
    <p class="text-gray-700 dark:text-gray-300">
      Use the above buttons to import/export contacts in CSV format. The sample CSV file provides an example template.
    </p>
  </div>
